name: Update Publications from Google Scholar

on:
  schedule:
    - cron: '0 0 * * 1'  # 每周一 UTC 00:00 自动运行
  workflow_dispatch:     # 也允许手动触发

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          pip install scholarly

      - name: Generate publications markdown
        run: |
          python .github/scripts/update_publications.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add _publications/*.md
          git commit -m "Auto-update publications from Google Scholar" || echo "No changes to commit"
          git push
